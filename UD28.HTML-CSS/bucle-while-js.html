<!DOCTYPE html>
<html>
<body>
<h2>JavaScript while</h2>
<p id="while"></p>
<script>
var text = "";
var i = 0;
while (i < 10) {
 text += "<br>El número es " + i;
 i++;
 if (i==0) {
    text += "El número es " + i;
    i++; 
 } else {
    text += "<br>El número es " + i;
    i++;
 }
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
