<!-- src/app/pages/booking/booking.component.html -->
<div class="container">
  <h2>Bookings</h2>
  <ul>
    <li *ngFor="let booking of bookings">
      {{ booking.date }} - {{ booking.timeSlot }} - {{ booking.service.name }}
      <button (click)="deleteBooking(booking._id)">Delete</button>
    </li>
  </ul>
</div>
