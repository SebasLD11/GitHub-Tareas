<div>
  <h1>Admin Panel</h1>
  <h2>Users</h2>
  <ul>
    <li *ngFor="let user of users">{{ user.username }} - {{ user.email }}</li>
  </ul>
  <h2>Services</h2>
  <ul>
    <li *ngFor="let service of services">{{ service.name }} - {{ service.description }}</li>
  </ul>
  <h2>Bookings</h2>
  <ul>
    <li *ngFor="let booking of bookings">{{ booking.date }} - {{ booking.timeSlot }}</li>
  </ul>
</div>
